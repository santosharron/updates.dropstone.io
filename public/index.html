<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropstone Update Server - External URL Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .versions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .version-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .version-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .version-info {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .version-info strong {
            color: #555;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .external-url-indicator {
            background: #17a2b8;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-left: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quick-add {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .quick-add h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .quick-add-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .quick-add-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Dropstone Update Server</h1>
            <p>Manage external download URLs for Dropstone updates</p>
        </div>

        <div class="content">
            <!-- Quick Add Section -->
            <div class="section">
                <div class="quick-add">
                    <h3>Quick Add External URL</h3>
                    <div class="quick-add-form">
                        <div class="form-group">
                            <label for="quickUrl">Download URL:</label>
                            <input type="url" id="quickUrl" placeholder="https://downloads-dropstone.netlify.app/Dropstone%20Setup%20Installer%20(v1.96.4%20Stable).exe" value="https://downloads-dropstone.netlify.app/Dropstone%20Setup%20Installer%20(v1.96.4%20Stable).exe">
                        </div>
                        <div class="form-group">
                            <label for="quickPlatform">Platform:</label>
                            <select id="quickPlatform">
                                <option value="win32-x64-archive">Windows x64 Archive</option>
                                <option value="win32-arm64-archive">Windows ARM64 Archive</option>
                                <option value="darwin-x64-archive">macOS x64 Archive</option>
                                <option value="darwin-arm64-archive">macOS ARM64 Archive</option>
                                <option value="linux-x64-archive">Linux x64 Archive</option>
                                <option value="linux-arm64-archive">Linux ARM64 Archive</option>
                            </select>
                        </div>
                        <button class="btn" onclick="quickAdd()">Add Update</button>
                    </div>
                </div>
            </div>

            <!-- Manual Add Section -->
            <div class="section">
                <h2>Add External Download URL</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label for="externalUrl">Download URL:</label>
                        <input type="url" id="externalUrl" required placeholder="https://example.com/download/file.exe">
                    </div>
                    <div class="form-group">
                        <label for="platform">Platform:</label>
                        <select id="platform" required>
                            <option value="">Select Platform</option>
                            <option value="win32-x64-archive">Windows x64 Archive</option>
                            <option value="win32-arm64-archive">Windows ARM64 Archive</option>
                            <option value="darwin-x64-archive">macOS x64 Archive</option>
                            <option value="darwin-arm64-archive">macOS ARM64 Archive</option>
                            <option value="linux-x64-archive">Linux x64 Archive</option>
                            <option value="linux-arm64-archive">Linux ARM64 Archive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quality">Quality Channel:</label>
                        <select id="quality" required>
                            <option value="">Select Quality</option>
                            <option value="stable">Stable</option>
                            <option value="insider">Insider</option>
                            <option value="exploration">Exploration</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="version">Version:</label>
                        <input type="text" id="version" required placeholder="1.96.4">
                    </div>
                    <div class="form-group">
                        <label for="name">Display Name:</label>
                        <input type="text" id="name" required placeholder="Dropstone 1.96.4">
                    </div>
                    <button type="submit" class="btn">Add External URL</button>
                </form>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Versions List -->
            <div class="section">
                <h2>Current Versions</h2>
                <div id="versionsContainer">
                    <p>Loading versions...</p>
                </div>
            </div>
        </div>
        </div>

    <script src="/script.js"></script>
</body>
</html>
